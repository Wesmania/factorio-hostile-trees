[mod-setting-description]
hostile-trees-do-trees-hate-your-factory=Jeśli włączone, drzewa będą nienawidzić Twojej fabryki i robić jej krzywdę jeśli będą blisko.
hostile-trees-how-often-do-trees-hate-your-factory=Określa mniej-więcej jak często drzewo na danym obszarze blisko Twojej fabryki dokona na niej aktu napaści. W sekundach.
hostile-trees-do-trees-hate-you=Jeśli włączone, drzewa będą cię nienawidzić. Do lasu wchodzisz na własne ryzyko.
hostile-trees-how-often-do-trees-hate-you=Jak często drzewa demonstrować będą nienawiść wobec Ciebie. W sekundach. Większe wypadki zdarzać się będą rzadziej, mniejsze częściej.
hostile-trees-do-trees-retaliate=Jeśli włączone, lasy będą się mścić za zbyt ochoczą wycinkę.
hostile-trees-how-long-do-trees-withhold-their-hate=Drzewa nie będą Cię nienawidzić dopóki nie upłynęło tyle sekund.
hostile-trees-are-trees-damp=Nasącza drzewa wodą, zapobiegając pożarom. Żadnych dróg na skróty.
hostile-trees-is-gleba-hostile=Wiem, że tego chcesz.
hostile-trees-do-trees-hate-you-more=Jeśli drzewa Cię za mało nienawidzą, tu temu zaradzisz. Dobija do 100.
